<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Camp Team</title>
    <style>
        a {
            display: block;
            height: 100px;
            width: 100px;
            background: #EFEFEF;
            margin: auto;
            text-decoration: none;
        }

        .logo {
            margin: auto;
            max-width: 150px;
            display: block;
            margin-bottom: 25px;
        }
        .logo-name{
            text-align: center;
        }

        .slogan {
            display: block;
            height: 35px;
            width: 250px;
            background: #EFEFEF;
            margin: auto;
            text-decoration: none;
            margin-bottom: 10px;
            text-align: center;
            padding-top: 15px;
        }

        .list {
            width: 500px;
            margin: auto;
            text-align: center;
            list-style-type: none;
            padding: 0px;
        }

        .list li {
            display: block;
            margin: 0px;
            padding: 0px;
            float: left;
            width: 25%;
            margin-bottom: 10px;
        }

        .list li img {
            margin: auto;
            max-width: 100px;
            display: block;
        }
    </style>
</head>

<body>
    <img src="logo4.png" class="logo" />
    <h4 class="logo-name" >Spaghetti</h4>
    <div class="slogan"   >
        live laugh study with spaghetti
    </div>


    <ul class="list">
        <li> <a href="#">สมาชิกในทีม</a> </li>
        <li> <a href="#">รวมโปรเจ็คทีม</a></li>
        <li> <a href="#">รวมภาพกิจกรรมในกลุ่ม</a></li>
        <li> <a href="#">รวมรางวัลที่ได้</a></li>

    </ul>
</body>

</html>
